<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 소개</title>
<style>
   body { background-color : linen; color : green;
            margin-left : 40px; margin-right : 40px;}
   h3 { text-align : center; color : darkred;}
   hr { height : 5px; border : solid grey;
            background-color : grey }
   span { color: blue; font-size: 20px; }
</style>
<script>
   function show() { // <img>에 이미지 달기
      document.getElementById("fig").src = "ol.jpg"
   }
   function hide() { // <img>에 이미지 제거
      document.getElementById("fig").src= "";
   }
</script>
</head>
<body>
<h2 onmouseover="show()" onmouseout="hide()">김예진</h2>
<hr>
<meta name="소프트웨어학과 학생" content="김예진">
<div><img id="fig" src=""></div>
저는 단국대학교 소프트웨어학과 3학년 20학번 김예진 입니다.<br>
제가 이번학기에 수강하고 있는 과목들은 <span>오픈소스SW활용</span>과 <span>알고리즘</span>과 <span>운영체제</span>이고,
이번 학기를 잘 마무리하고 싶습니다.<br>
제가 좋아하는 것들은 하늘과 캐릭터 <span>올라프</span> 입니다. <br>
<span>맨 위에 있는 제 이름 김예진 위에 마우스를 올리면 올라프 이미지가 나타납니다.</span><br>
저는 아래와 같이 맑은 하늘을 좋아합니다.<br>
<img src="sky.jpg" alt="sky">
<br>
저는 딸기 스무디와 <img src="딸기스무디.jpg" alt="sky"><br>
강아지도 좋아합니다. <img src="dog.jpg" alt="sky">

</body>
</html>
